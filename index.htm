<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT-Chars</title>
  <style>
    body {
      background-color: #333333;
    }
    .sidebar {
      background-color: #1a1a1a;
      width: auto;
      height: 100%;
      position: fixed;
      left: 0;
      top: 0;
      overflow-y: auto;
	  padding-right: 10px;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      padding: 1px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      margin-left: 5px;
    }
    .sidebar h4 {
      color: #33beff;
      margin-left: 10px;
      margin-bottom: 0;
    }
    .widget-container {
	  margin-left: 185px;
      padding: 20px;
      background-color: #333333;
    }
    .widget-container iframe {
      border: 0;
      border-radius: 4px;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
  <body>
    <div class="sidebar">
 <h4>General</h4>
  <ul>
    <li onclick="openWidget('GPT3.5')" title="vanilla GPT-3.5 without any adjustments.">GPT3.5</li>
  </ul>

  <h4>Characters</h4>
  <ul>
    <li onclick="openWidget('Sam')" title="Sam is a sassy, sarcastic chatbot. Snarky, quick-witted and humorous. Includes light, in-character jail breaks.">🤙 Sam</li>
	<li onclick="openWidget('Doomer')" title="Life is meaningless and the world is inevitably doomed by humanity's ignorance, greed and futility.">🚶 Doomer</li>
    <li onclick="openWidget('Lunatic')" title="talk to a mental nutcase">👀 Lunatic</li>
    <li onclick="openWidget('Oblivion Guard️')" title="Protect and serve. It's what we do">🛡️ Oblivion Guard</li>
    <li onclick="openWidget('GPT-6')" title="This bot will behave ethically and no longer respond in an offensive manner.">🔏GPT-6</li>
  </ul>

  <h4>Jailbreaks</h4>
  <ul>
    <li onclick="openWidget('NOPE puzzle')" title="This is a jailbreak puzzle. Can you get the bot to respond properly?">🔒 NOPE puzzle</li>
    <li onclick="openWidget('Evil Confidant')" title="The devil on your shoulder. Do not trust everything he says. Or do, it's up to you.">😈 Evil Confidant</li>
    <li onclick="openWidget('Kevin')" title="Kevin is a typical 4chan user. Mostly uncensored.">💩Kevin</li>
    <li onclick="openWidget('Inversitis Swearbot')" title="A jailbreak that uses reverse psychology results in a lot of swearing.">🤬 Inversitis Swearbot</li>
  </ul>

  <h4>XXX</h4>
  <ul>
	<li onclick="openWidget('ASMR-GPT')" title="Generates ASMR including rated asmr.">🎧 ASMR-GPT</li>
    <li onclick="openWidget('CASSY')" title="A flirty AI.">CASSY 💋</li>
    <li onclick="openWidget('FINDOMME')" title="A flirty & greedy AI.">👄 FINDOMME 💳</li>
  </ul>
  
  <h4>Productivity</h4>
  <ul>
    <li onclick="openWidget('LawyerGPT')" title="Expert lawyer">🤵 LawyerGPT</li>
    <li onclick="openWidget('Grammar Natsi')" title="Loves to call out your mistakes.">🤓 Grammar Natsi</li>
  </ul>
    </div>
    <div class="widget-container">
      <div id="widget"></div>
    </div>
<script>
  function openWidget(character) {
    var widget = document.getElementById("widget");
    var prefix = "https://ora.sh/embed/";
    var characters = {
      "Sam":             "45fc77a7-d6f3-4c81-ae86-71af648a2146",
      "Evil Confidant":  "28bdd27f-6f6f-4607-a972-f69cf1648c64",
      "Lunatic":         "d85f9359-c7dc-4237-958f-08c2ed4ef558",
      "Oblivion Guard️": "80923393-41f5-4a68-b3c6-7b5930abb571",
      "CASSY":           "d2264dd8-7e77-4dd2-9267-30b10f8a3611",
      "GPT3.5":          "28a8a539-6e63-4922-8f7c-4e42d27f85bc",
      "Doomer":          "c68c7970-55d9-4edf-9a9e-f68306141a90",
      "NOPE puzzle":     "f7526f5f-e1a9-48f1-bf07-a4436b957456",
      "Kevin":           "352fe79f-2722-4b62-a830-d9ae5b7f7605",
      "GPT-6":           "3a7b6dbf-e89d-46cf-87d0-250774283380",
      "Inversitis Swearbot": "82692d06-44dd-4806-9c9a-f0dd0aca2d02",
      "LawyerGPT":       "b4e86a8f-d6c2-4fb8-8735-6dad357cb3e2",
      "Grammar Natsi":   "cfed45ae-e3a2-4fc7-9eab-3565564e2d1f",
      "FINDOMME":        "f5fdaabb-66f0-4b1f-8f52-2cd820531e55",
      "ASMR-GPT":        "d57491de-3420-4590-a111-451bd8b2dd55"
    };
    var widgetID = characters[character];
    if (widgetID) {
      var widgetURL = prefix + widgetID;
      widget.innerHTML =
        '<div style="height: 600px; width: 400px;"><iframe src="' + widgetURL + '" width="100%" height="100%" style="border: 0; border-radius: 4px;"></iframe></div>';
    }
  }
</script>

  </body>
</html>
